<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>to-do-list</title>
</head>
<body>
    <section class="layout">
        <header>To-Do-List</header>
        <section class="main-content">
            <textarea name="Feedback" cols="60" rows="4" id="box" placeholder="Add your to-do-list-here"></textarea><br><br>
            <button onclick="myFunction()" id="box-down" >ADD</button>
        </section>
        <section class="to-do-list-save-part" id="save-part">
        </section>
    </section>
<script src="script.js"></script>
</body>

    <script >
        function myFunction() {
    var textBoxValue = document.getElementById("box").value;
    var paragraph = document.createElement("p");
    paragraph.textContent = textBoxValue;
    document.getElementById("save-part").appendChild(paragraph);
    document.getElementById("box").value = "";
}
    </script>
</body>
</html>
