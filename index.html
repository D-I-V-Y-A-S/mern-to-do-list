<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>to-do-list</title>
</head>

<body>
    <section class="layout">
        <div class="align">
            <h2><img src="assets/images/check-list.png" alt="to-do-list icon" style="height:50px; width:auto">TO-DO-LIST
            </h2>
        </div>
        <h3>Pick a category:</h3>
        <div class="position">
            <div class="section">
                <input type="radio" name="category" id="selector1">
                <p style="color:blue">Work</p>
            </div>
            <div class="section">
                <input type="radio" name="category" id="selector2">
                <p style="color:deeppink">Personal</p>
            </div>
        </div>
        <section class="input-text">
            <input type="text" name="input-box" id="box" placeholder="Enter your text here">
            <button id="submit" onclick="addTask()">ADD</button>
        </section>
        <h3 id ="view">YOUR TO-DO-LIST</h3>
       <ol id="list" type="1" style="font-size: larger;"></ol>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
